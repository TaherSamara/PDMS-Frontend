<div class="bg-auth p-5 border rounded-4 shadow-sm">
  <h1 class="display-4 text-center mb-3">Sign in</h1>
  <p class="text-muted text-center mb-5">Please enter login information</p>
  <form [formGroup]="form" novalidate="novalidate" (ngSubmit)="submit()">
    <ngb-alert *ngIf="message" [type]="messageType" (closed)="showMsg(false, '')">
      {{ message }}
    </ngb-alert>
    <div class="form-group">
      <div class="form-floating">
        <input type="email" class="form-control" formControlName="email" placeholder=""
          [ngClass]="{'is-invalid': submitted && f['email'].invalid, 'is-valid': submitted && f['email'].valid}">
        <label class="form-label">E-mail</label>
      </div>
    </div>
    <div class="form-group mb-3">
      <div class="form-floating">
        <input type="password" class="form-control" formControlName="password" placeholder=""
          [ngClass]="{'is-invalid': submitted && f['password'].invalid, 'is-valid': submitted && f['password'].valid}">
        <label class="form-label">Password</label>
      </div>
    </div>
    <div class="form-group mb-3">
      <input type="checkbox" class="form-check-input me-2" id="rememberMe" formControlName="rememberMe">
      <label for="rememberMe" style="margin-top: .5px;">Remember me</label>
    </div>
    <button type="submit" class="btn btn-lg btn-custom w-100" [disabled]="(authService.isAuthLoading$ | async)">
      <ng-container *ngIf="(authService.isAuthLoading$ | async)">
        <span class="spinner-border spinner-border-sm me-3" role="status"></span>
        <span>Signing in ...</span>
      </ng-container>
      <ng-container *ngIf="!(authService.isAuthLoading$ | async)">
        <span>Sign in</span>
      </ng-container>
    </button>
    <div class="text-center mt-2">
      <small class="text-muted text-center">
        <span class="me-2" routerLink="/auth/forget-password" role="button">Forgot your password?</span>
      </small>
    </div>
  </form>
</div>
